<!--
The `concerto-div-content` element provides embedded content
-->
<dom-module id="concerto-div-content">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }
    #iframe {
      width: 100%;
      height: 100%;
    }
  </style>

  <template> 
    <iframe id="iframeDiv" frameBorder="0"></iframe>
  </template>

  <script>
    ConcertoDivContent = Polymer({
      is: "concerto-div-content",

      behaviors: [ConcertoBehaviors.BaseContent],

      properties: {
        baseUrl: String,
        path: {
          type: String,
          observer: 'pathChanged'
        },
        config: Object
      },

      pathChanged: function() {
        this.$.iframeDiv.src = this.path;
      }
    });
  </script>
</dom-module>
<script>
  ConcertoBehaviors.ContentFactory.registerContent("concerto-div-content", "ConcertoDivContent");
</script>
